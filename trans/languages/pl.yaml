transfer_title: ✈ Konto przetransferowane?
transfer_body: >-
  Zarejestrowałeś swoje konto League **{username}** ({region}) u mnie jakiś czas
  temu. Kiedy dziś na nie zerkałam, wydaje się że konto przestało istnieć. Czy
  zostało przeniesione na inny region?


  Odłączyłam Twoje konto League z profilu Discorda. Jeśli rzeczywiście zostało przetransferowane, możesz dodać je ponownie na nowym regionie.
