command_refresh_small_description: Odśwież swoje dane i przekalkuluj swoje role.
command_refresh_description: >-
  Ta komenda spowoduje pełne manualne odświeżenie twoich punktów maestrii oraz
  statystyk rankingowych na wszystkich Twoich połączonych kontach.


  Poniższe rzeczy zostaną zaktualizowane:

  - Wszystkie Twoje połączone konta będą sprawdzone pod kątem zmiany nazwy lub transferu.

  - Wszystkie Twoje kręgi rankingowe będą odświeżone.

  - Wszystkie Twoje punkty maestrii oraz poziomy będą odświeżone.


  Po aktualizacji Twoich danych, Orianna zedytuje wszystkie role na każdym serwerze który z nią dzielisz, potencjalnie dodając lub odbierając Ci role na podstawie nowych danych.


  Zwróć uwagę, że nie musisz ręcznie odświeżać danych. Orianna co jakiś czas automatycznie aktualizuje Twoje statystyki, więc  powinieneś używać tej komendy tylko wtedy, kiedy chcesz by Twoje dane zostały natychmiast zaktualizowane.


  Jeśli chcesz odświeżyć dane kogoś innego, po prostu wspomnij o nich podczas pisania komendy (np. `@Orianna Bot refresh @b1nzy#0001`).
command_roles_small_description: Pokazuje wszystkie skonfigurowane role na serwerze.
command_roles_description: >-
  Pokazuje wszystkie role oraz ich wymagania według konfiguracji obecnego
  serwera Discord. Ta komenda pokaże listę wszystkich ról, razem z informacją
  czy spełniasz (lub nie) wymagania by je otrzymać.


  Zwróć uwagę, że ta sama rola może pokazac się więcej niż raz, z różnymi wymaganiami. Jeśli tak jestm otrzymasz tą rolę po spełnieniu przynajmniej jednego warunku.


  Po więcej informacji na temat warunków ról i tego jak działają, zajrzyj do [dokumentacji](https://orianna.molenzwiebel.xyz/docs/conditions).
