command_invite_title: 🤖 Więc chcesz mnie zaprosić?
command_invite_message_description: Aby dodać Oriannę Bot na swój serwer Discord, wystarczy że
  użyjesz  [tego]({link}) linku. Dzięki, że lubisz Oriannę Bot na tyle aby dodać
  ją na swój serwer!
command_other_bot_title: 💡 Wskazówka!
command_other_bot_description: Rola `{role}` jest zarządzana przeze mnie. Możesz skonfigurować swoje konto
  (za pomocą komendy `@Orianna Bot configure`) aby włączyć automatyczne
  nadawanie roli. Masz już konto? Poczekaj aż Cię zaktualizują, lub użyj
  `@Orianna Bot refresh`, aby zaktualizować natychmiast.
command_points_small_description: Pokażę ile punktów maestrii posiadasz na postaci.
command_points_description: >-
  Ta komenda pokazuje punkty maestrii użytkownika na odpowiedniej postaci.


  Aby wybrać postać, po prostu dopisz jej nazwę lub jej [alias](https://github.com/molenzwiebel/OriannaBot/blob/1064ed15b326b0b918b3b3307e546977e03caf52/backend/src/riot/static-data.ts#L4-L92) w swojej wiadomości. Jeśli żadna postać nie zostanie wpisana, Orianna użyje domyślnej postaci dla tego serwera Discord, lub pokaże wiadomość informującą, jeśli serwer nie ma domyślnej postaci.

  Jeśli chcesz zobaczyć czyjeś inne punkty maestrii, po prostu wspomnij ich w komendzie.


  Przykłady:

  - `@Orianna Bot points mf` - pokazuje Twoje punkty maestrii na Miss Fortune

  - `@Orianna Bot score lee @molenzwiebel` - pokazuje punkty maestrii użytkownika molenzwiebel na Lee Sinie

  - `@Orianna Bot mastery` - pokazuje Twoje punkty maestrii na domyślnej postaci
command_points_message_title: 📖 Punkty Maestrii
command_points_message_description: "{user} ma **{points} punktów** na {champion}."
command_profile_small_description: Pokaż konta League oraz ogólne statystyki dla użytkownika.
command_profile_description: >-
  Ta komenda pokazuje informacje o Twoim profilu Orianny Bot, zebrane z
  wszystkich kont które połączyłeś. Aby zobaczyć swój własny profil, po prostu
  wpisz `@Orianna Bot profile`.


  Aby zobaczyć profil kogoś innego, po prostu wspomnij ich w komendzie. 

  Zwróć uwagę, że użytkownik ten również będzie musiał mieć połączone konto z Orianną.


  Jeśli chciałbyś ukryć swoje statystyki rankingowe lub nazwy kont, możesz to zrobić zmieniając ustawienia prywatności w swoim [panelu sieciowym](https://orianna.molenzwiebel.xyz/me).


  Przykłady:

  - `@Orianna Bot profile` - pokazuje Twój profil

  - `@Orianna Bot profile @molenzwiebel` - pokazuje profil użytkownika molenzwiebel
