command_stats_small_description: Pokazuje diagram wizualizujący Twój postęp punktów maestrii na postaci.
command_stats_description: >-
  Ta komenda generuje diagram Twoich postępów punków maestrii na podstawie
  wartości zaobserwowanych przez Oriannę w odstępie czasowym. Zwróć uwagę, że
  pokazywane są jedynie gry zagrane po zarejestrowaniu konta u Orianny.


  Aby uzyskać diagram konkretnej postaci, po prostu wpisz jej nazwę w komendzie. Jeśli chcesz zobaczyć statystyki kogoś innego, wspomnij go w komendzie.


  Notka: Niektóre z danych z tej komendy, takie jak współczynnik zwycięstw, są obliczane poprzez ilość otrzymanych punktów maestrii za mecz. Prawdopodobnie nie będą w 100% dokładne.


  Przykłady:

  - `@Orianna Bot chart my annie progression` - pokazuje Twój postęp na Annie

  - `@Orianna Bot chart @molenzwiebel` - pokazuje postęp użytkownika molenzwiebel

  - `@Orianna Bot show @molenzwiebel's stats on annie` - pokazuje postęp użytkownika molenzwiebel na Annie
