command_top_small_description: Pokazuje tabelę graczy i inne ciekawe statystyki!
command_top_description: >-
  Ta komenda pozwala pokazać różne tabele i rankingi na podstawie Twoich
  własnych wyników oraz wszystkich kont połączonych z Orianną.


  **Toplisty postaci**

  Najbardziej popularnym użyciem jest pokazanie listy z najlepszymi wynikami wszystkich użytkowników na konkretnej postaci. Aby to wykonać, użyj komendy `@Orianna Bot top <nazwa postaci>`, gdzie nazwa postaci jest jakąkolwiek postacią lub [skrótem](https://bit.ly/2wwGVMi).


  Jeśli nie podasz konkretnej postaci, Orianna użyje domyślnej postaci dla tego serwera Discord, lub pokaże wiadomość informującą, jeśli serwer nie ma domyślnej postaci.


  Aby zmniejszyć liczbę wyników dla osób znajdujących się na serwerze, dodaj `server` w swojej wiadomości.


  Przykłady:

  - `@Orianna Bot top mf` - pokazuje najlepsze wyniki dla Miss Fortune na wszystkich kontach połączonych z Orianną.

  - `@Orianna Bot top thresh server` - pokazuje najlepsze wyniki dla Thresh'a spośród wszystkich członków serwera.


  **Ogólne toplisty**

  Aby uzyskać listę największych fanatyków różnych postaci, możesz użyć komendy `@Orianna Bot top all`. Ta komenda pokaże Ci wszystkich prawdziwych fanatyków z milionami punktów poświęconym pojedynczym postaciom.


  Aby zmniejszyć liczbę wyników dla osób znajdujących się na serwerze, dodaj `server` w swojej wiadomości.


  Przykłady:

  - `@Orianna Bot top all champions` - pokazuje najwyższe wyniki wszystkich użytkowników na wszystkich postaciach.

  - `@Orianna Bot top all champions in this server` - pokazuje najwyższe wyniki wszystkich użytkowników obecnego serwera na wszystkich postaciach.


  **Osobista toplista**

  Możesz również obejrzeć toplistę swoich własnych wyników maestrii poprzez dodanie do komendy `me`. W ten sposób zobaczysz listę swoich wszystkich punktów maestrii.


  Jeśli chcesz zobaczyć statystyki kogoś innego, wspomnij go w komendzie.


  Przykłady:

  - `@Orianna Bot top me` - pokazuje Twoje najlepsze postaci.

  - `@Orianna Bot top @molenzwiebel` - pokazuje najlepsze postaci użytkownika molenzwiebel.
