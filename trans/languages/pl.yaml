first_use_title: 👋 Cześć {username}!
first_use_intro_on_join: Witaj na **{server}**! Jestem **Orianna Bot**, bot Discordowy  odpowiedzialny
  za przyznawanie ról na podstawie Twoich rang w League of Legends oraz punktów
  maestrii.
first_use_intro_on_command: Właśnie użyłeś mojej komendy, ale wydaje mi się, że spotykamy się pierwszy
  raz. Jestem **Orianna Bot**, bot Discordowy  odpowiedzialny za przyznawanie
  ról na podstawie Twoich rang w League of Legends oraz punktów maestrii.
first_use_intro_on_react: Wygląda na to, że chcesz ustawić swoje role na **{server}**. Jestem **Orianna
  Bot**, bot Discordowy  odpowiedzialny za przyznawanie ról.
first_use_message: >-
  {intro}


  Jeśli chciałbyś abym śledziła Twoje statystyki i dawała Ci wszystkie rangi na które zasługujesz, mozesz dodać swoje konto używając [panelu konfiguracyjnego online]({link}). Możesz także zaimportować swoje konto League of Legends z Discorda oraz za pomocą systemu Redditowych [Flag Mainów](https://flairs.championmains.com).


  Aby zacząć, kliknij link poniżej!

  [{link}]({link})


  Zagubiony, zaintrygowany, zdenerwowany lub szczęśliwy? Sprawdź wszystkie dostępne komendy za pomocą `@Orianna Bot help` lub skontaktuj się z moim twórcą używając `@Orianna Bot about`.
command_error_title: 💥 Auć!
command_error_description: Podczas uruchamiania komendy coś poszło kompletnie nie tak, proszę, spróbuj
  ponownie za jakiś czas. Jeśli ten błąd będzie pojawiać się ponownie, wyślij
  zgłoszenie błędu na [serwer wsparcia Orianny Bot](https://discord.gg/bfxdsRC).
