command_edit_small_description: Wysyła Ci link do Twojego osobistego profilu i ustawień.
command_edit_description: >-
  Ta komenda wyśle Ci jednorazowy link do Twoich [osobistego profilu ustawień
  online](https://orianna.molenzwiebel.xyz/me) w celu zarządzania i dodawania
  wszystkich kont League połączonych z profilem Orianna Bot.


  W celu uzyskania więcej informacji na temat osobistego profilu oraz tego jak ustawić swoje komendy League zajrzyj na [stosowną stronę dokumentacji](https://orianna.molenzwiebel.xyz/docs/link).
command_edit_server_title: ℹ Edytowanie serwera działa inaczej
command_edit_server_description: Wraz z wprowadzeniem Orianny v2, teraz nie ma pojedynczych linków
  konfiguracyjnych dla edytowania ustawień serwerów. Zamiast tego, możesz po
  prostu zalogować się swoim linkiem, lub kontem Discord, potem wybrać swój
  serwer z paska. Zwróć uwagę, że musisz posiadać uprawnienia `Zarządzenia
  Serwerem` aby edytować ustawienia serwera.
command_edit_dm_title: 🔗 Link Weryfikujący
command_edit_dm_description: >-
  Aby edytować konta, konfigurować swoje serwery i wiele więcej, możesz użyć
  swojej strony profilu na [Panelu Sieciowym Orianny ]({link}). Klikając link
  poniżej zostaniesz automatycznie zalogowany. Możesz użyć tego linku jedynie
  _raz_ zanim wygaśnie. Link wygaśnie również jeśli nie użyjesz go w ciągu 24
  godzin.


  [{link}]({link})


  **⚠ Nie pokazuj tego linku nikomu chyba że jesteś absolutnie pewien tego co robisz!** Każdy posiadający ten link będzie miał dostęp do Twojego profilu.
command_edit_dm_failed_title: 📪 Twoja skrzynka jest prywatna!
command_edit_dm_failed_description: Wygląda na to, że akceptujesz wiadomości prywatne jedynie od znajomych. To
  niestety oznacza, że nie mogę wysyłać Ci wiadomości. Aby zezwolić na
  wiadomości od członków tego serwera, kliknij prawym przyciskiem myszy na
  ikonkę serwera, wybierz `Ustawienia prywatności` i włącz `Zezwalaj na
  wiadomości prywatne od członków serwerów`.
command_help_title: 🔖 Pomoc Orianny
command_help_description: Próbuję zrozumieć co masz na myśli wspominając mnie w połączeniu z
  odpowiednimi słowami. Oto krótka lista komend które rozumiem. Kliknij na
  odpowiedni numerek po więcej informacji i przykłady komendy. Kliknij 🔖 aby
  zobaczyć ten indeks.
