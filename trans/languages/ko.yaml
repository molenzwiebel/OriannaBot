command_edit_small_description: 프로필 설정 페이지 링크를 개인 메시지로 보냅니다.
command_edit_description: >-
  이 명령어를 사용하면 개인 메시지로 [프로필 설정 페이지](https://orianna.molenzwiebel.xyz/me) 링크를
  보냅니다. 페이지에서 오리아나 봇에 연결된 리그 오브 레전드 계정을 관리할 수 있습니다.


  프로필 설정 방법과 리그 오브 레전드 명령어 사용 방법에 대해 알고 싶다면 [관련 문서](https://orianna.molenzwiebel.xyz/docs/link)를 확인해 주세요.
command_edit_server_title: ℹ 서버 설정 편집 방식이 바뀌었어요!
command_edit_server_description: 오리아나 봇이 v2 버전이 되면서, 더 이상 서버 설정을 편집할 때 별도의 URL이 필요하지 않습니다. 웹 설정 페이지에서 디스코드 계정으로
  로그인한 후, 사이드바에서 서버를 선택하세요. 물론 서버 설정을 편집하려면 `서버 관리하기` 권한이 있어야 합니다.
command_edit_dm_title: 🔗 로그인 링크
command_edit_dm_description: >-
  계정을 연결하거나 본인 소유의 서버 설정을 편집하려면 우선 [웹 설정 페이지]({link})에 접속하세요. 아래 링크를 클릭하면 자동으로
  로그인됩니다. 해당 링크는 오직 한 번만 사용 가능하며, 24시간 이내 사용하지 않으면 만료되어 사용이 불가능합니다.


  [{link}]({link})


  **⚠ 다른 사람에게 링크를 공유하지 마세요!** 

  이 링크를 가지고 있는 사람은 당신의 프로필에 접근이 가능하므로 주의해 주세요.
command_edit_dm_failed_title: 📪 개인 메시지 발송에 실패했어요!
command_edit_dm_failed_description: 디스코드 개인 메시지를 친구로부터만 받을 수 있게 설정하셨군요. 이 경우 제가 개인 메시지를 보내드릴 수 없어요. 서버 멤버가 보내는 개인
  메시지를 허용하려면, 서버의 아이콘을 우클릭한 다음 `개인정보 보호 설정`을 선택한 후 `서버 멤버가 보내는 개인 메시지 허용`을 켜
  주세요.
command_help_title: 🔖 오리아나 봇 도움말
command_help_description: 입력하신 키워드를 바탕으로 명령어를 해석해 보았어요. 제가 해석한 명령어 목록을 아래 나열해 두었습니다. 번호 이모지를 누르면 해당하는
  명령어에 관한 정보와 예제를 알려 드립니다. 그리고 🔖 를 누르면 다시 이 화면을 보여줍니다.
command_help_command_title: 🔖 {name} 도움말
command_help_command_description: |-
  **설명**
  {description}
command_help_command_keywords: 키워드
command_invite_title: 🤖 오리아나 봇을 초대하고 싶나요?
command_invite_message_description: |-
  봇을 당신 소유의 서버에 초대하려면 [이 링크]({link})를 사용하세요. 
  서버에 추가할 정도로 저를 좋아해 주신다니 무척 영광입니다!
command_other_bot_title: 💡 알고 계셨나요?
command_other_bot_description: >-
  `{role}` 역할은 제가 관리하고 있어요. `@Orianna Bot configure` 명령어를 입력하면 계정을 연결하고 역할을 부여받을
  수 있습니다. 

  이미 계정을 추가하셨다구요? 업데이트가 될 때까지 기다리거나 `@Orianna Bot refresh` 명령어를 입력해 즉시 업데이트해 보세요.
command_points_small_description: 챔피언 숙련도 점수가 몇점인지 보여줍니다.
command_points_description: >-
  이 명령어를 사용하면 해당 챔피언에 대한 숙련도 점수를 보여줍니다.


  명령어를 사용할 때 챔피언의 이름(영어) 혹은 [약어](https://github.com/molenzwiebel/OriannaBot/blob/1064ed15b326b0b918b3b3307e546977e03caf52/backend/src/riot/static-data.ts#L4-L92)를 함께 입력하세요. 만약 챔피언 이름이 포함되지 않으면, 현재 서버에서 지정한 기본 챔피언으로 동작합니다. 서버에서 기본 챔피언을 설정하지 않았다면 오류 메시지를 보여주게 됩니다.


  다른 사람의 챔피언 숙련도 점수를 확인하려면 그 유저의 닉네임을 언급하세요.


  예:

  - `@Orianna Bot points mf` - 미스 포츈 챔피언 숙련도 점수 확인

  - `@Orianna Bot score lee @molenzwiebel` -  _molenzwiebel_ 유저의 리 신 챔피언 숙련도 점수 확인

  - `@Orianna Bot mastery` - 기본 챔피언 숙련도 점수 확인
command_points_message_title: 📖 챔피언 숙련도 점수
command_points_message_description: "{user} 님의 {champion} 숙련도 점수는 **{points} 점**  입니다!"
command_profile_small_description: 디스코드 유저의 연결된 리그 오브 레전드 계정과 플레이 통계를 보여줍니다.
command_profile_description: >-
  이 명령어를 사용하면 당신이 연결한 계정으로부터 얻은 정보를 바탕으로 프로필을 보여줍니다. 자기 자신의 프로필을 확인하고 싶다면
  `@Orianna Bot profile`을 입력하세요.


  다른 사람의 프로필을 확인하고 싶다면, 그 사람들을 언급하면 됩니다. 단, 해당 유저가 오리아나 봇에 계정이 연결되어 있어야 합니다.


  만약 당신의 랭크 티어나 계정 이름을 숨기고 싶다면, [웹 설정 페이지](https://orianna.molenzwiebel.xyz/me)에서 개인정보 보호 설정을 변경하세요.


  예:

  - `@Orianna Bot profile` - 당신의 개인 프로필 확인

  - `@Orianna Bot profile @molenzwiebel` - molenzwiebel 유저의 프로필 확인
command_profile_title: 📖 {name} 님의 프로필
command_profile_top_champions: 모스트 챔피언
