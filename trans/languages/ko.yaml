command_top_small_description: 챔피언 장인 랭킹을 보여줍니다.
command_top_description: >-
  이 명령어를 사용하면 오리아나 봇에 연결된 계정 정보를 기반으로 한 다양한 장인 랭킹과 통계를 보여줍니다.


  **챔피언 장인 랭킹**

  가장 기본적인 사용 방법은 `@Orianna Bot top <챔피언 이름>`입니다. 특정 챔피언에 대한 모든 유저 간 랭킹을 보여주죠. 챔피언 이름(영어) 또는 [약어](https://bit.ly/2wwGVMi)를 입력해야 합니다.


  만약 챔피언 이름이 포함되지 않으면, 현재 서버에서 지정한 기본 챔피언으로 동작합니다. 서버에서 기본 챔피언을 설정하지 않았다면 오류 메시지를 보여주게 됩니다.


  대상을 현재 디스코드 서버의 사람들로 제한하고 싶을 경우에는 `server`를 명령어에 포함하세요.


  예:

  - `@Orianna Bot top mf` - 오리아나 봇에 연결된 계정 중 미스 포츈 장인 랭킹을 보여줍니다.

  - `@Orianna Bot top thresh server` - 현재 서버 멤버 중 쓰레쉬 장인 랭킹을 보여줍니다.


  **전체 장인 랭킹**

  유저의 가장 높은 챔피언 숙련도 점수를 기반으로 한 장인 랭킹을 볼 수도 있습니다. `@Orianna Bot top all` 명령어를 사용해 보세요. 한 챔피언으로 수 백만 점의 숙련도 점수를 쌓을 만큼 롤에 인생을 갈아 넣은(...) 유저들을 만나볼 수 있어요.


  대상을 현재 디스코드 서버의 사람들로 제한하고 싶을 경우에는 `server`를 명령어에 포함하세요.


  예:

  - `@Orianna Bot top all champions` - 오리아나 봇에 연결된 계정 중 전체 챔피언 장인 랭킹을 보여줍니다.

  - `@Orianna Bot top all champions in this server` - 현재 서버 멤버 중 전체 챔피언 장인 랭킹을 보여줍니다.


  **개인 숙련도 랭킹**

  자신의 챔피언 숙련도 랭킹도 확인할 수 있습니다. 명령어에 `me`를 추가하세요. 모든 챔피언의 숙련도 점수를 보여줄겁니다.


  다른 사람의 숙련도 랭킹을 보고 싶다면, 명령어와 함께 해당 유저를 언급하세요.


  예:

  - `@Orianna Bot top me` - 자신의 개인 숙련도 랭킹을 보여줍니다.

  - `@Orianna Bot top @molenzwiebel` - molenzwiebel의 숙련도 랭킹을 보여줍니다.
