command_roles_message_description: 서버에 설정되어 있는 규칙은 다음과 같습니다.
command_stats_small_description: 챔피언 숙련도 점수의 그래프를 보여줍니다.
command_stats_description: >-
  이 명령어를 사용하면 오리아나 봇이 주기적으로 추적한 챔피언 숙련도 점수를 기반으로 한 그래프를 생성합니다. 오리아나 봇에 계정을 등록한
  이후의 게임 데이터만 반영된다는 점을 참고하세요.


  특정 챔피언에 대한 그래프를 확인하려면 명령어에 해당 챔피언 이름을 포함하세요. 만약 다른 사람의 그래프를 확인하고 싶다면 명령어와 함께 유저를 언급하면 됩니다.


  주의: 승률과 같은 데이터는 게임 플레이 후 숙련도 점수의 변화를 바탕으로 예측한 값이므로 100% 일치하지 않을 수 있습니다.


  예:

  - `@Orianna Bot chart my annie progression`

  - `@Orianna Bot chart @molenzwiebel`

  - `@Orianna Bot show @molenzwiebel's stats on annie`
