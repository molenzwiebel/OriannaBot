command_refresh_small_description: 계정 데이터를 업데이트하고 역할을 다시 계산하여 할당합니다.
command_refresh_description: >-
  이 명령어를 사용하면 당신의 챔피언 숙련도 점수나 랭크 게임 통계 등 연결된 모든 계정에 대한 정보를 전부 업데이트됩니다. 업데이트되는
  사항은 다음과 같습니다.


  - 소환사 이름 변경이나 지역 변경 여부

  - 랭크 티어

  - 챔피언 숙련도 점수 및 레벨


  업데이트가 이루어진 후, 오리아나 봇이 당신과 함께하는 모든 서버에 대해 역할을 다시 계산하여 할당합니다.


  첨언하자면, 매번 일일이 Refresh 명령어를 사용할 필요는 없습니다. 오리아나 봇이 주기적으로 정보를 업데이트하기 떄문입니다. 이 명령어는 즉시 역할을 변경하고 싶을 때만 사용하는 것을 추천합니다.


  만약 다른 사람의 정보를 업데이트하고 싶다면, 명령어를 사용할 때 그 유저를 언급하세요. (예: `@Orianna Bot refresh @b1nzy#0001`)
command_roles_small_description: 현재 서버에 설정된 모든 역할을 보여줍니다.
command_roles_description: >-
  현재 서버에 설정된 모든 역할과 해당 역할을 얻기 위해 필요한 사항을 보여줍니다. 또한 해당 역할 요구 조건을 만족하는지도 알려줍니다.


  주의할 점은 동일한 역할이 리스트 내에 서로 다른 요구 조건으로 여러 번 등장할 수 있다는 점입니다. 이 경우, 한 가지 요구 조건만 만족하면 역할을 부여받을 수 있습니다.


  역할 요구 조건이 어떻게 동작하는지 알고 싶다면 [관련 문서](https://orianna.molenzwiebel.xyz/docs/conditions)를 참조하세요.
command_roles_no_server_title: 🛑 서버에서 실행해 주세요
