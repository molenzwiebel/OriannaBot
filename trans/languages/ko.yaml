first_use_title: 👋 {username}님 안녕하세요!
first_use_intro_on_join: "**{server}** 서버에 오신 것을 환영합니다! 저는 **오리아나 봇**이에요. 당신의 리그 오브 레전드 랭크와 챔피언 숙련도를
  바탕으로 역할을 할당하는 일을 하고 있죠."
first_use_intro_on_command: 반가워요! 처음 제 명령어를 사용하셨네요. 저는 **오리아나 봇**이에요. 당신의 리그 오브 레전드 랭크와 챔피언 숙련도를 바탕으로 역할을
  할당하는 일을 하고 있죠.
first_use_intro_on_react: "**{server}** 서버의 역할을 할당받기를 원하시는군요! 저는 **오리아나 봇**이에요. 당신의 리그 오브 레전드 랭크와 챔피언
  숙련도를 바탕으로 역할을 할당하는 일을 하고 있죠."
first_use_message: >-
  {intro}


  저로부터 역할을 할당받기 원하신다면, 우선 [웹 설정 페이지]({link})를 브라우저로 접속해 리그 오브 레전드 계정을 연결하세요.

  아니면 [ChampionMains Flairs](https://flairs.championmains.com)에서 Reddit과 연동할 수도 있습니다.


  시작하려면 아래 링크를 클릭하세요!

  [{link}]({link})


  `@Orianna Bot help`를 입력하면 모든 명령어를 확인할 수 있습니다. 또 `@Orianna Bot about` 명령어로 제작자를 만나볼 수도 있어요.
command_error_title: 💥 이런!
command_error_description: |-
  명령을 실행하는 도중에 오류가 발생했습니다. 잠시 후에 다시 시도하세요. 
  만약 오류가 지속된다면, [오리아나 봇 지원 서버](https://discord.gg/bfxdsRC)에 버그 리포트를 보내주세요.
command_muted_preamble: 저는 {channel} 채널에서 말할 권한이 없지만, 당신의 명령어를 실행할 수는 있어요. 실행 결과는 다음과 같습니다.
promotion_title: "{username} 님이 {role} 역할을 받았습니다!"
transfer_title: ✈ 지역이 바뀌었나요?
transfer_body: >-
  이전에 연결했던 **{username}** ({region}) 계정이 존재하지 않는다고 나오네요. 혹시 {region} 에서 다른 지역으로
  변경하셨나요?


  제가 당신의 디스코드 프로필에서 리그 오브 레전드 계정과의 연결을 해제했습니다. 정말로 지역을 옮긴거라면, 새 지역으로 다시 계정을 연결해 주세요.
command_error_no_accounts: 🔍 {user} 님의 계정이 설정되지 않았어요.
command_error_no_accounts_description: 안타깝게도, 설정된 계정이 없어 보여줄 정보가 없네요. `@Orianna Bot configure` 명령어를 이용해 계정을 추가한다면 더
  많은 정보를 확인할 수 있을 거예요.
command_error_no_permissions: ✋ 잠깐만요!
command_error_no_permissions_description: 이 기능을 사용하려면 메시지 관리 권한이 있어야 합니다. 미안해요 :(
command_error_no_champion: 🔎 어떤 챔피언을 찾고 계신가요?
command_error_no_champion_description: |-
  명령어에서 챔피언 이름을 찾으려고 노력했지만 찾을 수 없었어요. 
  혹시 철자가 잘못되었거나 잘못된 챔피언 이름을 입력하지 않았는지 다시 한번 확인해 보세요.
