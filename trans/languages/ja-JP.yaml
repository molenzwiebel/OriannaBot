  Bot refresh` と入力してください。"
command_points_small_description: チャンピオンのマスタリー情報を表示します。
command_points_description: >-
  
  ユーザーのチャンピオンのマスタリー情報を表示します。


  チャンピオンは、ただ単にチャンピオンの名前か[エイリアス](https://github.com/molenzwiebel/OriannaBot/blob/1064ed15b326b0b918b3b3307e546977e03caf52/backend/src/riot/static-data.ts#L4-L92)をメッセージに含めることで指定できます。

  チャンピオンが指定されていない場合、オリアナはサーバー内で設定されているデフォルトのチャンピオンのマスタリーを参照しようとします。デフォルトのチャンピオンが設定されていない場合、オリアナはエラーメッセージを出します。


  同時にユーザーをメンションすると、代わりにそのユーザーのマスタリーを表示します。


  使用例：

  - `@Orianna Bot points mf` - ミスフォーチュンのマスタリーを表示します。

  - `@Orianna Bot score lee @molenzwiebel` - molenzwiebel のリー・シンのスコアを表示します。

  - `@Orianna Bot mastery` - デフォルトのチャンピオンのマスタリーを表示します。
command_points_message_title: 📖 マスタリースコア
command_points_message_description: "{user} が使う {champion} のマスタリースコアは **{points} ポイント** です。"
command_profile_small_description: ユーザーの LoL のアカウントの統計やプロフィール情報を表示します。
command_profile_description: >-
  Oriana Bot に登録した全アカウントからデータを収集して表示します。


  自分のプロフィールを表示するには、`Orianna Bot profile` と入力してください。

  メッセージ内で他のユーザーをメンションすると、代わりにそのユーザーのプロフィールが表示されます。


  ランク情報や所有するアカウントのユーザー名を非表示にしたい場合、[ダッシュボード](https://orianna.molenzwiebel.xyz/me)から変更できます。


  使用例：

  - `@Orianna Bot profile` - あなたのプロフィールを表示する

  - `@Orianna Bot profile @molenzwiebel` - molenzwiebel のプロフィールを表示する。
