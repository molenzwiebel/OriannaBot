command_top_description: >-
  Oriana Bot に紐づいているすべてのアカウントのスコアを元に、ランキングや各種統計を表示します。


  **チャンピオンのランキング**

  指定したチャンピオンのランキングを表示させる事ができます。チャンピオン名は日本語または[省略形](https://bit.ly/2wwGVMi)を指定できます。


  チャンピオンが指定されていない場合、オリアナはサーバー内で設定されているデフォルトのチャンピオンのマスタリーを参照しようとします。デフォルトのチャンピオンが設定されていない場合、オリアナはエラーメッセージを出します。


  現在のDiscordサーバーにいる人だけでランキングを作成したい場合は、メッセージに `server` を含めてください。


  例

  - `Orianna Bot top mf` - リンクされているすべての Orianna Bot アカウントを元にしたミスフォーチュンのランキングを表示します。

  - `Orianna Bot top thresh server` - サーバー内でのスレッシュのランキングを表示します。



  **全チャンピオンのランキング**

  真のチャンピオンマニアのランキングを得るには、チャンピオンに関係なく、チャンピオンマスタリーの最高得点のリーダーボードを得ることも可能です。これを行うには、`@Orianna Bot top all`を使用します。このコマンドは、1人のチャンピオンに何百万ポイントも投資している、真のチャンピオンマニア全員を表示します。


  現在の Discord サーバーにいる人だけに結果を限定するには、メッセージに `server` を含めてください。


  例

  - `Orianna Bot top all champions` - 全てのチャンピオンの全ユーザーの最高得点を表示します。

  - `Orianna Bot top all champions in this server` - 現在のサーバーにいる全ユーザーのトップスコアを表示します。


  **自分のマスタリーランキング**

  コマンドに `me` を追加することで、自分自身のマスタリースコアのランキングを見ることもできます。この場合、自分のチャンピオンマスタリーの一覧が表示されます。


  他の人の名前をメッセージに含めると、他の人のマスタリーランキングが表示されます。


  例

  - `Orianna Bot top me` - 自分のマスタリースコア ランキングを表示します。

  - `Orianna Bot top @molenzwiebel` - molenzwiebel のマスタリースコア ランキングを表示します。
