command_refresh_small_description: 情報を更新し、ロールの再付与を行います。
command_refresh_description: >-
  このコマンドを実行すると、リンクしているすべてのアカウントのマスタリーおよびランクが手動で更新されます。具体的には、以下の情報を再取得します。

  - 名前・地域の変更についてのチェック

  - ランク情報の再取得

  - チャンピオンマスタリー・マスタリースコアの更新


  情報を再取得した後、Oriana Bot を使用していてあなたが参加しているサーバーをすべて確認して、各サーバーで必要に応じてロールの付与・削除を行います。


  **手動で更新する必要はない**という事に留意してください。Oriana は定期的にランク・マスタリー情報を更新しています。このコマンドは今すぐ情報を更新した時にのみ使用してください。


  名前を後ろにつけることで、他のユーザーの情報を更新することができます。


  もし他のユーザーのスコアを更新したい場合は、コマンドを実行する際にそのユーザーの名前を以下のように書いてください：`@Orianna Bot refresh @b1nzy#0001`
command_roles_small_description: 現在サーバーで設定されているロール一覧を表示します。
command_roles_description: >-
  サーバーでオリアナによって設定されている全ロールと付与条件を表示します。

  これは全ロールの一覧を表示するもので、更にあなたが付与条件を満たしているかも表示されます。


  注意：同じロールに複数の付与条件が設定されている場合は、複数回同じロールが表示されます。この中で1つでもあなたが満たしていれば、オリアナはロールを付与します。


  ロールの条件や仕組みについては、[ドキュメント](https://orianna.molenzwiebel.xyz/docs/conditions)をご確認ください。
