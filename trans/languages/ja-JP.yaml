command_edit_dm_description: >-
  アカウントを編集したり、サーバー内での個人設定をしたい場合は [Orianna Web Panel]({link}) にアクセスしてください。この URL
  をクリックすることで自動でログインできます。この URL は**一回限り有効**です。ご注意ください。また、24時間後に URL は無効化されます。


