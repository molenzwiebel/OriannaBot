first_use_intro_on_join: "**{server}** へようこそ！私は **Orianna
  Bot（オリアナボット）**、リーグ・オブ・レジェンドのランクとチャンピオンマスタリーに基づいてロールを割り当てる、Discordのボットです。"
first_use_intro_on_command: 私のコマンドを使ったようですが、お会いしたことはありませんよね。はじめまして、私は**Oriana
  Bot（オリアナボット）**、リーグ・オブ・レジェンドのランクとチャンピオンマスタリーに基づいてロールを割り当てる、Discordのボットです。
first_use_intro_on_react: どうやらこの **{server}** サーバーでロールの設定をしたいようですね。私は **Orianna
  Bot（オリアナボット）**、リーグ・オブ・レジェンドのランクとチャンピオンマスタリーに基づいてロールを割り当てる、Discordのボットです。
first_use_message: >-
  {intro}


  もしあなたのランク・マスタリーを元にロールを受け取りたいのなら、LoLのアカウントを[設定パネル]({link})から私に教えてください！もしくは、DiscordやRedditのアカウントを [ChampionMains Flairs](https://flairs.championmains.com) システムから検知することができます。


  早速使ってみましょう！以下のリンクをクリックして設定してください。

  {link}


  もしかして困惑していますか？それとも興味津々？`@Orianna Bot help` と入力すると私のできる事をチェックできます！私の生みの親と連絡を取りたいのなら `@Orianna Bot about` と入力してください。
