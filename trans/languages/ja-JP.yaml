command_edit_description: >-
  一回限りアクセス可能な[プロフィール設定ページ](https://orianna.molenzwiebel.xyz/me)へのURLを発行し、Oriana
  Bot が持つユーザー情報と LoL のアカウントを紐づけさせます。

  コマンドの詳細やセットアップの方法については[ドキュメント（英語）](https://orianna.molenzwiebel.xyz/docs/link)をご確認ください。
command_edit_server_title: ℹ Bot の設定方法がかわりました
command_edit_server_description: Orianna V2 では、サーバー内での設定 URL を必要としなくなりました。そのかわりに、Discord
  のアカウントでログインしてサーバーを選択する事で設定できます。ここで、サーバーの設定を変更するにはあなたが「サーバー管理」権限を持っている必要があるという事に注意してください。
