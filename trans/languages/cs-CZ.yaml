command_refresh_small_description: Aktualizuje tvé data a role.
command_refresh_description: >-
  Tento příkaz manuálně donutí Oriannu aktualizovat tvůj rank a body mistroství
  na všech účtech, které s Oriannou máš propojené. Konkrétně tento příkaz: 

  - Zkontroluje, zda sis na nějakém účtu nezměnil region či jméno.

  - Aktualizuje tvůj rank v hodnocených frontách.

  - Aktualizuje všechny tvoje úrovně a body mistrovství.


  Po aktualizaci všech výše zmíněných dat ti Orianna upraví role ve všech serverech, ve kterých společně jste. 


  Pozn.: Orianna tvoje data aktualizuje pravidelně sama. Tento příkaz bys měl použít pouze pokud chceš vidět nějakou změnu okamžitě.


  Pokud chceš aktualizovat data někoho jiného, stačí je v příkazu zmínit (např. `@Orianna Bot refresh @b1nzy#0001`). 
command_roles_small_description: Ukáže všechny nastavené role pro tento server
command_roles_description: >-
  Ukáže všechny Oriannou spravované role včetně jejich požadavků. Tento příkaz
  ti též ukáže pro které role aktuálně splňuješ podmínky.


  Někdy se ta stejná role může objevit v seznamu víckrát než jednou. V tomto případě stačí splnit jednu „sadu“ požadavků. 


  Jestli máš stále nějaké nejasnosti ohledně tohoto téma, koukni na [dokumentaci (v Angličtině)](https://orianna.molenzwiebel.xyz/docs/conditions). 
