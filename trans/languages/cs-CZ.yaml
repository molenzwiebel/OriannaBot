command_other_bot_title: 💡 Tip!
command_other_bot_description: Role `{role}` je spravovaná mnou. Pomocí příkazu `@Orianna Bot configure` si
  můžeš zapnout automatické přiřazovaní rolí. Přidal sis již účet? Počkej než ti
  jej aktualizuji nebo použij příkaz `@Orianna Bot refresh` abych ho
  aktualizovala okamžitě.
command_points_small_description: Ukáže ti kolik bodů mistr. máš na šampionovi.
command_points_description: >-
  Tento příkaz ukáže body mistrovství pro specifikovaného šampiona.


  Šampiona vybereš tím, že je zmíníš jménem či jejich [aliasem](https://github.com/molenzwiebel/OriannaBot/blob/1064ed15b326b0b918b3b3307e546977e03caf52/backend/src/riot/static-data.ts#L4-L92) ve své zprávě. Když žádného šampióna nezmíníš, Orianna ti ukáže defaultního šampiona pro tento server, popřípadě, pokud server nemá defaultního šampiona, ti ukáže chybovou hlášku.


  Pro zobrazení bodů mistrovství ostatních uživatelů, je stačí zmínit v příkazu.


  Příklady:

  - `@Orianna Bot points mf` - ukáže ti tvoje body mistr. pro Miss Fortune

  - `@Orianna Bot score lee @molenzwiebel` - ukáže ti molenzwiebelovi body mistr. pro Lee Sina

  - `@Orianna Bot mastery` - ukáže ti tvoje body mistr. pro defaultního šampiona serveru
command_points_message_title: 📖 Body mistrovství
command_points_message_description: "{user} má **{points} bodů** na: {champion}."
command_profile_small_description: Ukáže ti propojené LoLkové účty a obecné statistiky vybraného Discord
  uživatele.
command_profile_description: >-
  Tento příkaz ti ukáže obecný přehled tvého profilu u Orianny. Přehled je
  vygenerovaný ze všech účtů, které máš propojené s Oriannou. Pro zobrazení
  svého profilu, použij `@Orianna Bot profile`. 


  Pokud se chceš podívat na profil někoho jiného, stačí je zmínit v příkaze pro Oriannu. Toto funguje jen když uživatel má nějaký propojený LoL účet s Oriannou.


  Jestli chceš, pomocí [webových stránek Orianny](https://orianna.molenzwiebel.xyz/me) si můžeš skrýt uživatelská jména a ranky svých propojených účtů.


  Příklady:

  - `@Orianna Bot profile` - zobrazí tvůj profil

  - `@Orianna Bot profile @molenzwiebel` - zobrazí molenzwiebelův profil 
