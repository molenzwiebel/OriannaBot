command_top_small_description: Ukáže žebříčky a další fajn statistiky!
command_top_description: >-
  Tento příkaz ti může ukázat celou řadu různých žebříčků a hodnocení, které buď
  vychází z tvého individuálního skóre nebo ze skóre všech, kteří mají propojený
  účet s Oriannou.


  **Žebříčky šampionů**

  Nejběžnější použití pro tento příkaz je zobrazení žebříčku nejlepších hráčů jednoho šampiona. Pro zobrazení tohoto žebříčku slouží příkaz `@Orianna Bot top <jméno šampiona>`. Místo celého jména šampiona lze použít i [zkratka](https://bit.ly/2wwGVMi)!


  Když žádného šampiona nespecifikuješ, Orianna ti ukáže žebříčky defaultního šampiona pro tento server. Pokud server nemá žádného defaultního šampiona, Orianna ti odpoví chybovou hláškou.


  Pokud se chceš podívat na žebříček lidí pro tento server, přidej do svého příkazu slovo `server`.


  Příklady:

  - `@Orianna Bot top mf` - ukáže ti žebříček všech MF hráčů

  - `@Orianna Bot top thresh server` - ukáže ti žebříček nejlepších Thresh hráčů pro tento server


  **Obecné žebříčky**

  Můžeš si také zobrazit žebříček největších fanatiků. Tento příkaz ti ukáže hráče s nejvyšším počtem bodů mistrovství bez filtru na jednoho šampiona. Pro použití napiš `@Orianna Bot top all`.


  Pokud se chceš podívat na žebříček lidí pro tento server, přidej do svého příkazu slovo `server`.


  Příklady:

  - `@Orianna Bot top all champions` - ukáže ti šampiona, na kterém má každý hráč nejvyšší počet bodů mistrovství

  - `@Orianna Bot top all champions in this server` - ukáže ti šampiona, na kterém má každý hráč na tomto serveru nejvyšší počet bodů mistrovství


  **Osobní žebříček**

  Také se můžeš podívat na svůj vlastní žebříček, který ti ukáže na kterých šampionech máš nejvíc bodů mistrovství. Stačí do příkazu přidat slovo `me`. 


  Pokud se chceš podívat na žebříček někoho jiného, stačí je zmínit v příkaze.


  Examples:

  - `@Orianna Bot top me` - ukáže ti tvoje nejlepší šampiony

  - `@Orianna Bot top @molenzwiebel` - ukáže ti nejlepší šampiony molenzwiebela
