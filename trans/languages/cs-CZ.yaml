transfer_title: ✈ Převedl sis účet?
transfer_body: >-
  Před nějakou dobou sis u mne přidal LoL účet **{username}** ({region}). Když
  jsem se dnes dívala, jestli je vše v pořádku, tak jsem zjistila, že tento účet
  již neexistuje. Nepřevedl jsi tento účet do jiného regionu? 


  Účet **{username}** ({region}) jsem odpojila od tvého Discord účtu. Pokud sis doopravdy převedl svůj účet, můžeš si jej znovu přídat.
