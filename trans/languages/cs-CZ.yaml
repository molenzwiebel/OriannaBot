command_edit_small_description: Pošle ti odkaz na stránku, kde si můžeš nastavit svůj profil.
command_edit_description: >-
  Tento příkaz ti pošle jednorázový odkaz k nastavení tvého
  [profilu](https://orianna.molenzwiebel.xyz/me). Pomocí něj si můžeš přidat,
  odebrat nebo spravovat všechny LoL účty, které sis s Oriannou propojil.


  Pro další informace ohledně tvého účtu a jak nastavit Oriannu můžeš navštívit [dokumentaci (v Angličtině)](https://orianna.molenzwiebel.xyz/docs/link).  
command_edit_server_title: ℹ Správa serverů funguje jinak
command_edit_server_description: "Pro správu serverů s Oriannou v2 se teď stačí jednoduše přihlásit na
  webovkách Orianny pomocí svého Discord účtu a vybrat server, který chceš
  spravovat, z bočního panelu. Pamatuj si, že server lze spravovat pouze pokud
  máš na daném serveru oprávnění `Správa serveru`. "
command_edit_dm_title: 🔗 Autentifikační odkaz
command_edit_dm_description: >
  Pokud chceš spravovat svoje propojené LoL účty, servery, atd., podívej se [na
  webové stránky Orianny]({link}). Kliknutí na odkaz tě automaticky přihlásí;
  Tento odkaz lze použít pouze jednou a vyprší za 24 hodin od vytvoření. 


  [{link}]({link})


  **⚠ Pozor! Pokud si nejsi na 101% jistý, že víš co děláš, nesdílej tento odkaz!** Dovolí komukoliv přístup k tvému profilu.
command_edit_dm_failed_title: 📪 Máš vyplé přímé zprávy!
command_edit_dm_failed_description: "Vypadá to, že máš účet nastavený tak, aby ti mohli posílat přímé zprávy pouze
  kamarádi. To znamená, že ti nemohu posílat zprávy. Prosím, zapni si v
  `Nastavení soukromí` přímé zprávy od ostatních členů tohoto serveru. "
command_help_title: "🔖 Nápověda k Orianně "
command_help_description: "Podle klíčových slov se snažím odhadnout, co po mně chceš. Zde se můžeš
  podívat na interaktivní seznam slov (neboli příkazů), kterým rozumím. Pro
  navigaci můžeš použít reakce (čísla) spojené s příkazem, o kterém se chceš
  dozvédět více. Pro návrat na tento seznam použij reakci 🔖.  "
