command_stats_small_description: Ukáže graf tvého postupu mistrovství s šampionem.
command_stats_description: >-
  Tento příkaz ti ukáže graf tvého postupu mistrovství podle hodnot, které
  Orianna, za dobu co tě zná, zaznamenala. Orianna ti může ukázat pouze hry,
  které jsi odehrál až poté, co sis s ní propojil účet.


  Pokud chceš vidět svůj postup na specifickém šampionovi, tak ho stačí zmínit v příkaze. Pokud chceš vidět postup někoho jiného, tak je zmiň.


  Pozn.: Některé hodnoty, které ti tento příkaz ukáže (např. poměr vítězství) jsou pouze odhady založené na počtu získaných bodů mistrovství v zápase — hodnoty nemusí být 100% přesné.


  Příklady:

  - `@Orianna Bot chart my annie progression`

  - `@Orianna Bot chart @molenzwiebel`

  - `@Orianna Bot show @molenzwiebel's stats on annie`
