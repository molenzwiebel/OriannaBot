first_use_title: 👋 Ahoj, {username}!
first_use_intro_on_join: Vítej v **{server}**! Jmenuji se **Orianna bot**, jsem Discordový bot, který
  přiřazuje role podle tvého ranku a/nebo bodů mistrovství!
first_use_intro_on_command: Právě jsi použil jeden z mých příkazů ale myslím, že se potkáváme poprvé.
  Jmenuji se **Orianna bot**, jsem bot, který umí přiřazovat role podle tvého
  ranku a bodů mistrovství na jednotlivých šampionech.
first_use_intro_on_react: Zdá se, že chceš nastavit automatické role pro server **{server}**. Jmenuji se
  **Orianna bot**, jsem Discordový bot, který přiřazuje role podle tvého ranku
  a/nebo bodů mistrovství!
first_use_message: >-
  {intro}


  Pokud chceš, abych ti dala role, můžeš si přidat svůj LoL účet pomocí [této webové stránky]({link}). Svůj účet si můžeš též přidat pomocí Discordového a Redditového systému [ChampionMains Flairs](https://flairs.championmains.com).


  Jestli chceš začít, klikni na odkaz níže:

  [{link}]({link})


  Zmatený, zvědavý, naštvaný či nadšený? Prohlédni si vše, co umím pomocí `@Orianna Bot help`. Mého autora můžeš kontaktovat pomoci `@Orianna Bot about`.
command_error_title: 💥 Au!
