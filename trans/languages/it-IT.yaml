command_top_small_description: Mostra la classifica ed altre statistiche!
command_top_description: >-
  Questo comando è in grado di mostrare una varietà di classifiche e statische,
  basate o sul tuo punteggio personale o su tutte le persone collegate con
  Orianna.


  **Classifica dei Campioni**

  L'uso più comune è quello di mostrare una classifica dei punteggi più alti di tutti gli utenti con uno specifico campione. Per esempio, utilizza `@Orianna Bot top <nome del campione o alias>`, dove il nome del campione può essere ad esempio Fizz o "fish", il suo [alias](https://bit.ly/2wwGVMi).


  Se non specifichi il nome di un campione, Orianna tornerà a mostrare il campione di default del server corrente, o mostrerà un errore se questo non è stato impostato.


  Per filtrare i risultati relativamente alle persone che risiedono nel server attuale, includi la parola chiave `server` nel tuo messaggio.


  Esempi:

  - `@Orianna Bot top mf` - mostra il più alto punteggio con Miss Fortune tra tutti gli account collegati con Orianna

  - `@Orianna Bot top thresh server` - mostra il più alto punteggio con Thresh tra tutti i membri del server corrente


  **Classifica Generale**

  Puoi ricevere una lista dei veri fanatici dei campioni, e quindi una classifica dei più alti punti maestria gudaganati con i campioni da tutti i giocatori che hanno connesso il proprio account di League of Legends. Per farlo, utilizza `@Orianna Bot top all`. Questo comando ti mostrerà una classifica degli utenti che hanno guadagnato milioni di punti con un singolo campione.


  Per filtrare i risultati relativamente alle persone che risiedono nel server attuale, includi la parola chiave `server` nel tuo messaggio.


  Esempi:

  - `@Orianna Bot top all champions` - mostra i punteggi più alti di tutti gli utenti con qualsiasi campione

  - `@Orianna Bot top all champions in this server` - mostra i punteggi più alti di tutti gli utenti in questo server con qualsiasi campione 


  **Migliori Campioni Personali**

  Puoi anche ricevere una classifica dei punteggi maestria personali aggiungendo `me` al comando. Facendolo ti verrà mostrata una lista di tutti i valori di maestria dei tuoi campioni.


  Per vedere una classifica di qualcun'altro, menzionali semplicemente nel comando.


  Esempi:

  - `@Orianna Bot top me` - mostra i tuoi campioni migliori

  - `@Orianna Bot top @molenzwiebel` - mostra i campioni migliori dell'utente Discord "molenzwiebel"
