command_invite_title: 🤖 Quindi vuoi un invito?
command_invite_message_description: per aggiungere Orianna Bot al tuo Server, usa semplicemente [questo]({link})
  link. Grazie per aver apprezzato Orianna Bot a tal punto da aggiungerla al tuo
  Server!
command_other_bot_title: 💡 Suggerimento dei professionisti!
command_other_bot_description: Il ruolo `{role}` è gestito da me. Puoi impostare il tuo account (usando
  `@Orianna Bot configure`) per abilitare l'assegnazione automatica dei ruoli.
  Hai già aggiunto un account? Attendi che io esegua l'aggiornamento, oppure usa
  `@Orianna Bot refresh` per aggiornare immediatamente.
command_points_small_description: Mostra quanti punti maestria hai su un determinato campione.
command_points_description: >-
  Questo comando mostra quanti punti maestria hai su un determinato campione.


  Per scegliere un campione, semplicemente includi il suo nome nel messaggio o utilizza un [alias](https://github.com/molenzwiebel/OriannaBot/blob/1064ed15b326b0b918b3b3307e546977e03caf52/backend/src/riot/static-data.ts#L4-L92). Se non viene specificato un campione preciso, Orianna utilizzerà il campione di default scelto dal server in cui il comando viene eseguito, o mostrerà un messaggio di errore se non vi è un campione di default impostato.


  Per vedere le maestrie di qualcun'altro, menziona semplicemente il loro nome nei paramentri del comando.


  Esempi:

  - `@Orianna Bot points mf` - mostra i tuoi punti maestria ottenuti con Miss Fortune

  - `@Orianna Bot score lee @molenzwiebel` - mostra i punti maestria ottenuti con Lee Sin dall'utente "Molenzwiebel"

  - `@Orianna Bot mastery` - mostra i tuoi punti maestria ottenuti con il campione di default impostato nel server
command_points_message_title: 📖 Punti Maestria
command_points_message_description: "{user} ha **{points} punti** con {champion}."
command_profile_small_description: Mostra l'account di League of Legends e le statistiche generali di un utente
  Discord.
command_profile_description: >-
  Questo comando inoltra una panoramica del tuo profilo di Orianna Bot, generati
  dai dati disponibili su tutti gli account di League of Legends che sono stati
  collegati ad Orianna Bot. Per vedere il tuo profilo, utilizza semplicemente
  `@Orianna Bot profile`.


  Per vedere invece il profilo di qualcun'altro, menzionali semplicemente nel messaggio. Nota che quell'utente dovrà avere un profilo di League of Legends collegato al suo account di Orianna.


  Se volessi nascondere il tuo rango classificato o il nome utente dei tuoi account, puoi farlo modificando l'impostazioni della privacy nella tua [web dashboard](https://orianna.molenzwiebel.xyz/me).


  Esempi:

  - `@Orianna Bot profile` - mostra il tuo profilo personale

  - `@Orianna Bot profile @molenzwiebel` - mostra il profilo dell'utente Discord "molenzwiebel"
