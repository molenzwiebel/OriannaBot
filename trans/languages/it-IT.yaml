command_refresh_small_description: Aggiorna i tuoi dati e ricalcola i tuoi ruoli.
command_refresh_description: >-
  Questo comando innescherà manualmente un aggiornamento completo delle tue
  maestrie e delle tue statische classificate relative a tutti gli account che
  hai collegato.

  In particolare, le seguenti cose saranno aggiornate:

  - Tutti gli account collegati saranno controllati riguardo cambiamenti del nome o trasferimenti in altre regioni di gioco.

  - Tutti i tuoi ranghi classificati saranno aggiornati.

  - Tutte i punti maestria dei tuoi campioni e i relativi livelli saranno aggiornati.


  Dopo aver aggiornato tutti i valori, Orianna rivaluterà i tuoi ruoli in tutti i server che condividi con lei, potenzialmente aggiungendo o rimuovendo ruoli in base ai nuovi valori forniti dall'aggiornamento.


  Nota che non devi necessariamente aggiornare manualmente. Orianna aggiornerà periodicamente le tue statistiche in modo automatico, perciò questo comando dovrebbe essere usato se vuoi che qualche valore sia aggiornato e sia visibile immediatamente.


  Se vuoi aggiornare i valori di qualcun'altro, puoi farlo semplicemente menzionandolo mentre esegui il comando (ad esempio usando `@Orianna Bot refresh @b1nzy#0001`).
command_roles_small_description: Mostra tutti i ruoli configurati su questo server.
command_roles_description: >-
  Elenca tutti i ruoli ed i loro requisiti così come configurati nel server
  corrente. Questo mostrerà tutti i ruoli, assieme ad una indicazione che ti
  permetterà di capire se soddisfi totalmente o parzialmente i requisiti
  necessari per ricevere il ruolo in questione.


  Nota che qualche ruolo potrebbe apparire due o più volte nella lista con differenti requisiti. In questo caso, riceverai il ruolo anche se soddisfi almeno uno di questi "gruppi" di condizioni.


  Per più informazioni riguardo le condizioni di assegnamento dei ruoli e sul loro funzionamento, ti invitiamo a leggere la [documentazione](https://orianna.molenzwiebel.xyz/docs/conditions).
