command_stats_small_description: Mostra un grafico dettagliato riguardo la progressione con la maestria di un
  determinato campione.
command_stats_description: >-
  Questo comando genera un grafico in base ai valori periodicalmente osservati
  da Orianna Bot. Nota che solo le partite giocate dopo la prima registrazione
  con Orianna Bot sono illustrati.


  Per selezionare nel grafico un campione specifico, semplicemente includi il nome di quel campione. Se vuoi vedere le statistiche di qualcun'altro, menzionali semplicemente nel comando.


  Nota: Molti dei valori illustrati in questo comando, come la percentuale di vittoria, sono stime basate sull'ammontare di punti maestria guadagnati in una partita. Non saranno al 100% accurati.


  Esempi:

  - `@Orianna Bot chart my annie progression`

  - `@Orianna Bot chart @molenzwiebel`

  - `@Orianna Bot show @molenzwiebel's stats on annie`
