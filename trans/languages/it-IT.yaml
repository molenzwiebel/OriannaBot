first_use_title: 👋 Hey {username}!
first_use_intro_on_join: Benvenuto in **{server}**! Sono **Orianna Bot**, un Discord Bot responsabile
  per assegnare ruoli in base al tuo rank e ai tuoi punti maestria su League of
  Legends.
first_use_intro_on_command: Hai appena usato un mio comando ma non credo che noi ci siamo mai incontrati
  prima. Io sono **Orianna Bot**, un bot Discord responsabile dell'assegnazione
  dei ruoli in base al tuo rank e ai tuoi punti maestria su League of Legends.
first_use_intro_on_react: Sembra come che tu abbia voglia di impostare i ruoli automatici in
  **{server}**. Sono **Orianna Bot**, il bot responsabile per assegnare i ruoli.
first_use_message: >-
  {intro}


  Se ti interessa l'idea di ricevere tutti i ruoli che meriti, puoi aggiungere il tuo account mediante il [pannello di configurazione online]({link}). Puoi anche importare i tuoi account da Discord e dal Reddit [ChampionMains Flairs System](https://flairs.championmains.com).


  Per iniziare, fai click sul link sottostante!

  {link}


  Confuso, intrigato, arrabiato o felice? Scopri tutti i comandi disponibili digitando `@Orianna Bot help` e contatta il mio creatore mediante l'uso di `@Orianna Bot about`.
command_error_title: 💥 Ouch!
command_error_description: Qualcosa è andato decisamente storto con quel comando, ti preghiamo di
  riprovare fra qualche secondo. Se questo errore persiste, ti preghiamo di
  mandare un bug report nel [ server di supporto Orianna
  Bot](https://discord.gg/bfxdsRC).
command_muted_preamble: "Non ho il permesso di parlare in {channel}, ma posso segretamente eseguire il
  tuo comando. Questo è cio che hai richiesto:"
promotion_title: "{username} è appena stato promosso a {role}!"
transfer_title: ✈ Account Trasferito?
transfer_body: >-
  Hai registrato il tuo account di LoL chiamato "**{username}** ({region})" nei
  miei sistemi un pò di tempo fa. Mentre lo controllavo poco fa, ho
  diagnosticato che potrebbe essere stato eliminato. Hai trasferito l'account in
  un altra regione?


  Ho scollegato il tuo account di League of Legends da Discord. Se invece lo hai trasferito, puoi semplicemente riaggiungere l'account nella nuova regione.
command_error_no_accounts: 🔍 {user} non ha account configurati.
command_error_no_accounts_description: Questo comando sarebbe molto più utile se avessi dei dati da mostrarti, ma
  sfortunatamente questo utente non ha account registrati nel bot. Gli account
  possono essere configurati usando `@Orianna Bot configure`.
command_error_no_permissions: ✋ Resta li!
command_error_no_permissions_description: Per usare questo comando devi avere il permesso di modifica dei messaggi.
