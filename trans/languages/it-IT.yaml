command_edit_small_description: Manda un link alla configurazione del tuo profilo personale.
command_edit_description: >-
  Questo comando inoltrerà un link con un singolo utilizzo alla tua [pagina
  personale di configurazione online](https://orianna.molenzwiebel.xyz/me) per
  gestire e aggiungere tutti gli account di League of Legends al tuo profilo di
  Orianna Bot.


  Per più informazioni sul tuo profilo personale e su come impostare i comandi relativi a League of Legends, leggi la [Documentazione Ufficiale](https://orianna.molenzwiebel.xyz/docs/link).
command_edit_server_title: ℹ Ora la gestione del Server funziona in modo diverso!
command_edit_server_description: Con Orianna v2, non esiste più un URL separato per modificare le impostazioni
  dei server. Infatti, puoi semplicemente fare login con il tuo link personale o
  tramite il tuo account Discord, e poi selezionare il server dalla barra
  laterale. Nota bene che devi avere il permesso `Gestire il Server` per
  modificare le impostazioni del server.
command_edit_dm_title: 🔗 Link di Autenticazione
command_edit_dm_description: >-
  Per modificare gli account,configurare il tuo server personale o altro, puoi
  accedere alla tua pagina del profilo tramite l'[Orianna Web Panel]({link}).
  Facendo click sul link sottostante il sistema effettuerà il login in modo
  automatico. Puoi usare questo link _una sola volta_ prima che esso scada.
  Inoltre, il link scadrà se non utilizzato entro 24 ore.


  {link}


  **⚠ Non condividere mai questo link ad eccezione che tu sappia in maniera certa cosa tu stia facendo!!** Chiunque abbia questo link avrà accesso al tuo profilo.
command_edit_dm_failed_title: 📪 La tua casella di posta è piena!
command_edit_dm_failed_description: Sembra che tu abbia configurato il tuo account in modo da consentire i
  messaggi esclusivamente dai tuoi amici di Discord. Questo, sfortunatamente,
  significa che non posso inoltrarti nessun messaggio privato. Per abilitare i
  messaggi privati dai membri di questo server, fai tasto destro sulla sua
  immagine profilo, poi seleziona `Impostazioni Privacy` ed infine spunta
  `Permetti ai membri del server di inviarti i messaggi diretti.` verso destra.
command_help_title: 🔖 Aiuto di Orianna Bot
command_help_description: Provo a capire cosa vuoi che io faccia quando mi menzioni usando delle parole
  specifiche. Questa è una versione semplificata dei comandi che eseguo. Premi
  sul numero corrispondente per più informazioni riguardo quel comando e per
  avvalerti di alcuni esempi. Fai click su 🔖 per mostrare questo indice.
