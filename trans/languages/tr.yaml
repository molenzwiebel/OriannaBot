command_top_small_description: Liderlik tablosunu ve diğer istatistikleri gösterir!
command_top_description: >-
  Bu komut Orianna'ya kayıt olanlar veya sunucudaki insanlar arasındaki
  liderlerin tablosunu ve sıralamasını gösterir.


  **Şampiyon Liderler Tablosu**

  Bu komutun en yaygın kullanım alanı, belirli bir şampiyonun liderlik tablosunu göstermektir. Bunun için `@Orianna Bot top <şampiyon adı>` demeniz yeterlidir, şampiyon adı olarak herhangi bir şampiyon adını veya [kısaltmasını](https://bit.ly/2wwGVMi) kullanabilirsiniz.


  Bir şampiyon adı belirtmezseniz, Orianna mevcut Discord sunucusundaki varsayılan şampiyonu kullanır, veya varsayılan şampiyon seçilmediyse hata mesajı gösterir.


  Sonuçları mevcut Discord sunucusundaki kişilerle sınırlamak için mesajınıza `server` ekleyebilirsiniz.


  Örnekler:

  - `@Orianna Bot top mf` - Orianna'ya bağlanmış tüm hesaplar arasındaki en yüksek Miss Fortune skorlarını gösterir

  - `@Orianna Bot top thresh server` - mevcut sunucu üyeleri arasındaki en yüksek Thresh skorlarını gösterir


  **Kapsamlı Liderlik Tabloları**

  Şampiyon fanatiklerinin liderlik verilerini görmek için şampiyondan bağımsız en yüksek şampiyon ustalık puanlarını görebilirsiniz. Bunun için `@Orianna Bot top all` diyebilirsniz. Bu komutla bir şampiyonda milyonlarca ustalık puanı biriktiren fanatikleri görebilirsiniz.


  Sonuçları mevcut Discord sunucusundaki insanlarla sınırlamak için mesaja `server` ekleyebilirsiniz.


  Örnekler:

  - `@Orianna Bot top all champions` - herhangi şampiyondaki en yüksek puanları gösterir

  - `@Orianna Bot top all champions in this server` - mevcut sunucudaki kişilerin en yüksek puanlarını gösterir


  **Kişisel En Yüksek Şampiyon Puanları**

  Komuta `me` ekleyerek kendi kişisel ustalık puanlarınızın taplosunu görebilirsiniz. Böyle yaparsanız tüm şampiyon ustalık değerlerinizi görebilirsiniz.


  Başka birinin ustalık tablosunu görmek için mesajınızda etiketleyin.


  Examples:

  - `@Orianna Bot top me` - en yüksek şampiyonlarınızı gösterir

  - `@Orianna Bot top @molenzwiebel` - molenzwiebel'ın en yüksek şampiyonlarını gösterir
