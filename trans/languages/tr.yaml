command_refresh_small_description: Verinizi günceller ve rollerinizi yeniden hesaplar.
command_refresh_description: >-
  Bu komut tüm hesaplarınızdaki ustalık ve dereceli istatistiklerini manuel
  olarak günceller. Tam olarak şu veriler güncellenir:

  - Tüm hesaplarınızın isim ve bölge değişiklikleri kontrol edilir.

  - Tüm dereceli ligleri güncellenir.

  - Tüm şampiyon ustalığı değerleri ve seviyeleri güncellenir.


  Tüm değerler güncellendikten sonra Orianna ile birlikte bulunduğunuz tüm sunuculardaki rollerinizi tekrar hesaplar ve gerektiği gibi değiştirir.


  Manuel yenilemenize gerek olmadığını unutmayın. Orianna otomatik olarak belirli aralıklarla istatistiklerinizi günceller, yani bu komut sadece hemen görmek istediğiniz değişiklikler varsa kullanılmalıdır.


  Eğer başka birinin puanlarını güncellemek isterseniz, komutu girerken adından etiketlemeniz yeterlidir (örn. `@Orianna Bot refresh @b1nzy#0001`).
command_roles_small_description: Mevcut sunucuda ayarlı tüm rolleri gösterir.
command_roles_description: >-
  Mevcut Discord sunucusundaki tüm rolleri ve gereksinimlerini gösterir. Bu
  liste tüm rolleri ve bu role layık olup olmadığınızı gösterir.


  Aynı rol listede farklı gereksinimlerle beraber birden fazla kez gözükebilir. Bu durumda herhangi gereksinim "setinden" birini karşılamanız role layık olmanız için yeterlidir.


  Rol gereksinimleri ve çalışma mantığıyla ilgili daha fazla bilgi için [dokümatasyona](https://orianna.molenzwiebel.xyz/docs/conditions) göz atabilirsiniz.
