command_points_small_description: Bir şampiyonda ne kadar ustalık puanınız olduğunu gösterir.
command_points_description: >-
  Bu komut kullanıcının belirtilen şampiyonda sahip olduğu ustalık puanını
  gösterir.


  Şampiyon seçmek için şampiyon adını veya [kısaltmasını](https://github.com/molenzwiebel/OriannaBot/blob/1064ed15b326b0b918b3b3307e546977e03caf52/backend/src/riot/static-data.ts#L4-L92) mesajınıza ekleyebilirsiniz. Eğer şampiyon adı eklenmezse, Orianna mevcut Discord sunucusunun varsayılan şampiyonunu seçer, eğer Discord sunucusunda varsayılan şampiyon seçili değilse de hata mesajı gösterir.


  Başka birinin ustalık puanını görmek istiyorsanız mesajda ondan bahsedebilirsiniz.


  Örnekler:

  - `@Orianna Bot points mf` - Miss Fortune'da sahip olduğunuz ustalık puanını gösterir

  - `@Orianna Bot score lee @molenzwiebel` - molenzwiebel'ın Lee Sin'deki ustalık puanını gösterir

  - `@Orianna Bot mastery` - varsayılan şampiyondaki ustalık puanını gösterir
command_points_message_title: 📖 Ustalık Puanı
command_points_message_description: "{user} kullanıcısının {champion} şampiyonunda **{points} puanı** var."
command_profile_small_description: Discord kullanıcısının League hesabı ve genel istatistiklerini gösterir.
command_profile_description: >-
  Bu komut sizin Orianna Bot profilinize bağlı olan tüm hesaplardan toplanan
  veriden oluşan bir özet gösterir. Kendi profilinizi görmek için `@Orianna Bot
  profile` kullanmanız yeterlidir.


  Başkasının profilini görmek için mesajda etiketlemeniz yeterlidir. Bahsi geçen kullanıcının Orianna'ya bağlı hesapları olması gerektiğini unutmayın.


  Dereceli sıralamalarınızı veya hesap isimlerinizi gizlemek isterseniz [web panelindeki](https://orianna.molenzwiebel.xyz/me) gizlilik ayarlarınızı değiştirebilirsiniz.


  Örnekler:

  - `@Orianna Bot profile` - sizin profilinizi gösterir

  - `@Orianna Bot profile @molenzwiebel` - molenzwiebel'ın profilini gösterir
