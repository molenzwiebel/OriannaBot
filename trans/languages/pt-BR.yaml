command_stats_small_description: Mostra um gráfico detalhando sua progressão de maestria com um campeão.
command_stats_description: >-
  Esse comando gera um gráfico da sua progressão de maestria baseado nos valores
  observados periodicamente pela Orianna bot. Note que apenas jogos que
  aconteceram depois do seu registro com o bot são mostrados.


  Para o gráfico de um campeão específico, apenas inclua o nome do campeão. Se você quiser ver os stats de outra pessoa, mencione-a no comando.


  Not: Alguns dos valores nesse comando, tais como winrate, são estimados baseados na quantidade de maestria ganha por partida. É muito provável que os valores não estejam 100% corretos.


  Exemplos:

  - `@Orianna Bot chart my annie progression`

  - `@Orianna Bot chart @molenzwiebel`

  - `@Orianna Bot show @molenzwiebel's stats on annie`
