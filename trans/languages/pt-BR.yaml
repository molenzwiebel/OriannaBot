command_refresh_small_description: Atualiza suas informações e recalcula seus cargos.
command_refresh_description: >-
  Esse comando vai manualmente ativar uma atualização completa da sua maestria e
  estatísticas ranqueadas em todas as suas contas conectadas. Os seguintes
  procedimentos acontecerão:

  - Será feito um cheque em todas as suas contas conectadas para trocas de nome ou transferências de região.

  - Todos os seus tiers ranqueados serão atualizados.

  - Todos os valores de nível e quantidade de maestria serão atualizados.


  Após atualizar todos os valores, a Orianna bot irá recomputar seus cargos em todos os servidores em que você estiver com ela, potencialmente adicionando ou removendo cargos baseados nos valores novos.


  Note que você não precisa atualizar manualmente. A Orianna vai automaticamente atualizar as suas estatísticas, então esse comendo deve apenas ser usado se houverem mudanças que você quer ver acontecerem imediatamente.


  Se você quiser atualizar o perfil de outra pessoa, apenas mencione-a quando chamar o comendo (Ex. `@Orianna Bot refresh @b1nzy#0001`).
command_roles_small_description: Mostra todos os cargos configurados no servidor atual.
command_roles_description: >-
  Mostra todos os cargos e seus requisitos como foi configurado no servidor de
  Discord atual. Isso vai listar todos os cargos, junto a uma indicação se você
  pode ou não receber um deles.


  Note que o mesmo cargo pode aparecer duas vezes na lista com requisitos diferentes. Se esse for o caso, você receberá o cargo se estiver elegível para pelo menos uma das condições.


  Para mais informação em condições de cargo e como funcionam, dê uma olhada na [documentação](https://orianna.molenzwiebel.xyz/docs/conditions).
