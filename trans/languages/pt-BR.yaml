command_edit_small_description: Manda um link para a sua página de painel de controle pessoal.
command_edit_description: >-
  Esse comando envia um link de uso único para o seu [painel de controle
  pessoal](https://orianna.molenzwiebel.xyz/me) para configurar e adicionar
  todas as suas contas de LOL associadas com o seu perfil da Orianna Bot.


  Para mais informação no seu perfil pessoal e como configurar os seus comandos de LOL, procure a página de [documentação relevante](https://orianna.molenzwiebel.xyz/docs/link).
command_edit_server_title: ℹ Editar servidores funciona de forma diferente
command_edit_server_description:
  Com a Orianna v2, não há amis uma URL de configuração separada para o seu
  srevidor. Alternativamente, você pode simplesmente entrar com seu próprio link
  ou conta de Discord, e então selecionar o seu servidor na barra de servidores.
  Note que para isso, você precisa da permissão `Gerenciar Servidor` para editar as
  configurações do servidor.
command_edit_dm_title: 🔗 Link de autenticação
command_edit_dm_description: >-
  Para editar contas, configurar os seus servidores pessoais e mais, você pode
  acessar a página do seu perfil no [Painel Web da Orianna]({link}). Clicar no
  link abaixo vai te logar automaticamente. Você pode usar esse link apenas
  **uma vez** antes dele expirar. O link também vai expirar se você não usá-lo
  nas próximas 24 horas.


  [{link}]({link})


  **⚠ Não compartilhe esse link com ninguém a não ser que saiba exatamente o que está fazendo!** Qualquer pessoa com esse link terá acesso direto ao seu perfil.
command_edit_dm_failed_title: 📪 Sua caixa de mensagens é privada!
command_edit_dm_failed_description:
  Você configurou sua conta de discord para habilitar mensagens diretas apenas
  de amigos. Infelizmente isso significa que eu não posso lhe mandar mensagens
  diretas. Para habilitar as mensagens diretas de membros do servidor, clique
  com o botão direito no seu ícone, vá em `Privacidade e segurança` e ative
  a opção `Permitir mensagens diretas de membros do servidor`.
command_help_title: 🔖 Ajuda da Orianna
command_help_description:
  Eu tento determinar o que você tenta dizer quando me menciona usando comandos
  específicos. Aqui está uma lista simples de comandos que eu reconheço. Cloque
  no número correspondente para mais informação e exemplos sobre o comando.
  Clique 🔖 para mostrar o index.
command_help_command_title: 🔖 Ajuda para {name}
command_help_command_description: |-
  **Descrição**
  {description}
command_help_command_keywords: Palavras chave
command_invite_title: 🤖 Você quer um convite?
command_invite_message_description:
  Para adicionar a Orianna ao seu servidor, apenas use [este]({link}) link.
  Obrigado por gostar do Orianna bot a ponto de colocá-la no seu próprio
  servidor!
command_other_bot_title: 💡 Dica!
command_other_bot_description:
  O cargo `{role}` é controlado por mim. Você pode cadastrar sua conta (usando
  `@Orianna Bot configure`) para habilitar a atribuição automática de cargo. Já
  adicionou uma conta? Espere para que eu atualize ou use `@Orianna Bot refresh`
  para atualizar imediatamente.
command_points_small_description: Mostra quantos pontos de maestria você tem com um campeão.
command_points_description: >-
  Esse comando mostra a potuação de maestria do usuário com um campeão
  específico.


  Para escolher um campeão, apenas inclua seu nome ou [abreviação](https://github.com/molenzwiebel/OriannaBot/blob/1064ed15b326b0b918b3b3307e546977e03caf52/backend/src/riot/static-data.ts#L4-L92)(ex: Cassiopeia/cass, Cho'Gath/cho) na sua mensagem. Se nenhum nome de campeão for incluído, a Orianna vai dar o campeão padrão do servidor ou mostrar uma mensagem de erro se o servidor não tiver um campeão padrão configurado.


  Para ver a maestria de outra pessoa, apenas mencione seu nome no comando.


  Exemplo:

  - `@Orianna Bot points mf` - Mostra sua maestria de Miss Fortune

  - `@Orianna Bot score lee @molenzwiebel` - Mostra a maestria do molenzwiebel de Lee Sin

  - `@Orianna Bot mastery` - mostra sua maestria no campeão do servidor
command_points_message_title: 📖 Pontos de Maestria
command_points_message_description: "{user} tem **{points} pontos** de {champion}."
command_profile_small_description: Mostra as contas de LOL e estatísticas gerais de um usuário do Discord.
command_profile_description: >-
  Esse comando mostra uma visão geral do seu perfil na Orianna bot, computada de
  dados recolhidos de todas as contas que você tem conectada a Orianna. Para ver seu
  próprio perfil, apenas use `@Orianna Bot profile`.


  Para ver o perfil de outra pessoa, mencione seu nome na mensagem. Note que o usuário deve ter contas conectadas a Orianna Bot.


  Se você quiser esconder seus tiers ranqueados ou nicks, você pode fazê-lo mudando a privacidade da sua conta nas opções de privacidade do seu [painel de controle](https://orianna.molenzwiebel.xyz/me).


  Exemplos:

  - `@Orianna Bot profile` - mostra o seu perfil pessoal

  - `@Orianna Bot profile @molenzwiebel` - mostra o perfil pessoal do molenzwiebel
