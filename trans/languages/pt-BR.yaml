first_use_title: 👋 Olá, {username}!
first_use_intro_on_join:
  Bem vindo ao servidor **{server}**! Eu sou a **Orianna Bot**, o bot de Discord
  responsável por atribuir cargos baseados nos seus ranks no LOL e pontos de
  maestria.
first_use_intro_on_command:
  Você acabou de usar um comando meu, mas acho que não nos conhecemos ainda. Sou
  a **Orianna Bot**, um bot de Discord responsável por atribuir cargos baseados
  nos seus ranks de League of Legends e pontos de maestria.
first_use_intro_on_react:
  Parece que você quer adicionar cargos no servidor **{server}**. Eu sou a
  **Orianna Bot**, o bot responsável por atribuir cargos.
first_use_message: >-
  {intro}


  Para que eu te encontre e lhe dê todos os cargos que merece, você deve adicionar sua conta usando o [painel de controle online]({link}). Você também pode importar suas contas de LOL pelo discord e pelo sitema de [ChampionMains Flairs](https://flairs.championmains.com) do Reddit.


  Para começar, clique no link abaixo!

  [{link}]({link})


  Achou confuso, interessante, estranho? Se sente feliz? Encontre todos os meus comandos disponíveis usando `@Orianna Bot help` e entre em contato com meu criador usando `@Orianna Bot about`.
command_error_title: 💥 Ops!
command_error_description:
  Alguma coisa muito errada aconteceu ao executar esse comando, por favor tente
  novamente em alguns minutos. Se o erro persistir, por favor reporte o bug no
  [discord de suporte ao Orianna Bot](https://discord.gg/bfxdsRC).
command_muted_preamble:
  "Eu não tenho permissão para mandar mensagens no canal {channel}, mas eu ainda
  posso executar seu comando em segredo. Aqui está o que você pediu:"
promotion_title: "{username} acabou de ser promovido para {role}!"
transfer_title: ✈ Conta transferida?
transfer_body: >-
  Você registrou sua conta **{username}** ({region}) comigo a um tempo atrás.
  Enquanto estava checando-a hoje, parece que a conta não existe mais. Você
  transferiu a conta para outra região?


  Eu retirei o link da sua conta do seu perfil de Discord. Se você tiver realmente transferido, você pode simplesmente adicionar a conta novamente na nova região.
command_error_no_accounts: 🔍 {user} não tem contas configuradas.
command_error_no_accounts_description:
  Esse comando é muito mais útil se eu tiver dados para mostrar, mas
  infelizmente o usuário não tem contas sincronizadas comigo. Uma nova conta
  pode ser adicionada usando `@Orianna Bot configure`.
command_error_no_permissions: ✋ Pare agora!
command_error_no_permissions_description: Você deve ter permissão de gerenciar mensagems para usar esse comando. Desculpe :(
command_error_no_champion: 🔎 Qual campeão?
command_error_no_champion_description:
  Eu tentei procurar um campeão na sua mensagem, mas não consegui encontrar
  nenhum. Veja se errou alguma letra ou esqueceu de especificar o nome de um
  campeão.
