command_top_small_description: Mostra colocações e outras estatísticas fodas!
command_top_description: >-
  Esse comando é capaz de mostrar uma variedade de tabelas de colocação e
  rankings baseados nos seus score individual ou de todas as pessoas ligadas ao
  Orianna.


  **Placares de campeão**

  O uso mais comum mostra um placar com os melhores scores de todos os usuários com um campeão específico. Para fazê-lo, apenas use `@Orianna Bot top <nome do campeão>`, onde nome do campeão é qualquer nome ou [abreviação](https://bit.ly/2wwGVMi).


  Se você não especificar um nome de campeão, a Orianna bot vai mostrar o placar do campeão do servidor ou mostrar uma mensagem de erro se o servidor não tiver um campeão padrão.


  Para limitar os resultados apenas a pessoas do servidor atual, inclua `server`na sua mensagem.


  Exemplos:

  - `@Orianna Bot top mf` - mostra os melhores scores de Miss Fortune de todas as contas linkadas ao Orianna

  - `@Orianna Bot top thresh server` - Mostra os melhores scores de Thresh de todos os membros do servidor


  **Placares gerais**

  Para conseguir um placar de pessoas que são realmente fanáticas por um campeão, você pode também gerar um placar com as pessoas que tem o maior placar de maestria com todos os campeões. Para fazer isso, apenas use `@Orianna Bot top all`. Esse comando vai mostrar apenas fanáticos, com milhões de maestria em campeões que ninguém nem lembra que existem.


  Para limitar resultados a apenas pessoas do servidor atual, inclua `server` no seu comando.


  Exemplos:

  - `@Orianna Bot top all champions` - Mostra os maiores escores com todos os campeões

  - `@Orianna Bot top all champions in this server` - Mostra os maiores scores com todos os campeões desse servidor


  **Melhores campeões pessoais**

  Você também pode ver um placar de suas próprias pontuações de maestria adicionando `me`ao comando. Ao fazer isso, você verá uma lista com todas as suas maestrias de campeão.


  Para ver os placares de outra pessoa, mencione-os na sua mensagem.


  Exemplos:

  - `@Orianna Bot top me` - Mostra seus melhores campeões

  - `@Orianna Bot top @molenzwiebel` - Mostra os melhores campeões do Molenzwiebel
