# Edit command.
command_edit_small_description: "Sendet dir einen Link zu deiner persönlichen Profileinstellungsseite."
command_edit_description: |-
  Dieser Befehl wird dir einen Einweg-Link zu deiner [persönlichen Profileinstellungsseite](https://orianna.molenzwiebel.xyz/me) schicken, um alle League-Konten, die mit Orianna Bot verbunden sind, zu verwalten und hinzuzufügen.

  Für mehr Informationen zu deinem persönlichen Profil und wie du deine League-Befehle einrichten kannst, schaue dir die [relevante Dokumentationsseite](https://orianna.molenzwiebel.xyz/docs/link) an.
command_edit_server_title: "ℹ Server ändern funktioniert anders"
command_edit_server_description: "Seit Orianna v2, gibt es keine separate Konfigurations-URL, um Servereinstellungen zu ändern. Stattdessen, kannst du dich einfach mit deinem eigenen Link oder Discord-Konto einloggen, dann deinen Server von der Seitenleiste auswählen. Beachte, dass du die Rechte zu `Server verwalten` haben musst, um Servereinstellungen zu ändern."
command_edit_dm_title: "🔗 Authentifizierungslink"
command_edit_dm_description: |-
  Um Konten zu ändern, deine persönlichen Server zu konfigurieren und mehr, kannst du deine Profilseite auf dem [Orianna Web Panel]({link}) aufrufen. Mit einem Klick auf den Link unten wirst du automatisch eingeloggt. Du kannst diesen Link nur _einmal_ verwenden bevor er abläuft. Er läuft auch ab, wenn du ihn nicht innerhalb 24 Stunden benutzt.

  {link}

  **:Warnung: Teile diesen Link nicht, wenn du dir nicht absolut sicher bist, was du tust!** Jeder mit diesem Link hat Zugriff auf dein Profil.
command_edit_dm_failed_title: "📪 Deine Mailbox ist privat!"
command_edit_dm_failed_description: "Du scheinst dein Konto so konfiguriert zu haben, sodass du nur Direktnachrichten von Freunden erhalten kannst. Das bedeutet leider, dass ich dir deine DMs schicken kann. Um Direktnachrichten von Servermitglieder zu aktivieren, rechts-klicke auf das Icon von diesem Server, wähle `Privatsphäreeinstellungen` aus und schalte `Erlaube Direktnachrichten von Servermitgliedern` ein."

