# Stats command.
command_stats_small_description: "Zeigt einen Graphen mit deiner Meisterschaftsentwicklung auf einem Champion an."
command_stats_description: |-
  Dieser Befehl generiert einen Graphen von deiner Meisterschaftsentwicklung basierend auf den Werten die periodisch von Orianna Bot abgerufen wurden. Beachte, dass nur Spiele nachdem du dich mit Orianna Bot registiert hast angezeigt werden können.

  Um dem Graph zu einem bestimmen Champion anzuzeigen, erwähnt einfach den Championnamen. Wenn du die Statistiken von jemand anderem sehen willst, erwähne einfach deren Namen im Befehl.

  Beachte: Einige Werte in diesem Befehl, wie die Siegesrate, sind Schätzungen basierend auf dem Betrag der erhaltenen Meisterschaftspunkte für ein Spiel. Diese sind wahrscheinlich nicht 100% genau.

  Beispiele:
  - `@Orianna Bot chart my annie progression`
  - `@Orianna Bot chart @molenzwiebel`
  - `@Orianna Bot show @molenzwiebel's stats on annie`
