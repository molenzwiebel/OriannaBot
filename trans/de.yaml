# User transfered to a different server.
transfer_title: "✈ Konto transferiert?"
transfer_body: |-
  Du hast dein League-Konto **{username}** ({region}) vor einer Weile bei mir registriert. Nachdem ich heute nachgeschaut habe, scheint das Konto nicht mehr zu existieren. Hast du dein Konto zu einer anderen Region transferiert?

  Ich habe dein League-Konto von deinem Discord Profil entfernt. Wenn du tatsächlich transferiert hast, kannst du dein Konto einfach wieder in der neuen Region hinzufügen.

