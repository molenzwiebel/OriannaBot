# Refresh command.
command_refresh_small_description: "Aktualisiert deine Daten und berechnet deine Rollen neu."
command_refresh_description: |-
  Dieser Befehl führt manuell eine volle Aktualisierung von deinen Meisterschafts- und Rangstatistiken über allen deinen Konten aus. Genaugenommen werden die folgenenden Dinge aktualisiert:
  - Alle deine verbundenen Konten werden auf Namensänderung oder Regiontranfer überprüft.
  - Alle deine Rangstufen werden aktualisiert.
  - Alle deine Meisterschaftpunkte und Level werden aktualisiert.

  Nachdem alle Werte aktualisiert worden, wird Orianna deine Rollen in jedem Server, den du mit ihr teilst, neuberechnen und potenziel Rollen hinzufügen oder entfernen basieren auf den neuen Werten.

  Beachte, dass du not manuell aktualisieren brauchst. Orianna wird periodisch automatisch deine Statistiken aktualisieren, also sollte dieser Befehl nur verwendet werden, wenn du Änderungen hast, die du sofort sehen willst.

  Wenn du die Werte von jemand anderem aktualisieren willst, erwähnt einfach deren Namen im Befehl (z.B. `@Orianna Bot refresh @b1nzy#0001`).
command_refresh_everyone_title: "ℹ Refresh everyone wurde entfernt"
command_refresh_everyone_description: |-
  Mit der Einführung von Orianna Bot v2 wurde der Befehl refresh everyone entfernt. Ich aktualisiere jeden Benutzer ungefähr jede Stunde automatisch, also tat der Befehl sehr wenig, aber hat gleichzeitig viel Arbeit in kurzer Zeit mit sich gebracht. Wenn du kürzlich Änderungen gemacht hast und diese in Aktion sehen willst, warte einfach bis ich alle aktualisiert habe.

  Wenn deine Rollen sich komisch verhalten und du der Meinung bist, dass alle zu aktualisieren helfen würde, überlege dir meinen Ersteller um Hilfe zu fragen. Siehe `@Orianna Bot about` für mehr Info.

