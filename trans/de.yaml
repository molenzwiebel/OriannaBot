# Top command
command_top_small_description: "Zeigt Bestenlisten und andere nützliche Statistiken!"
command_top_description: |-
  Dieser Befehl kann eine Menge von verschiedenen Bestenlisten anzeigen, basierend entweder auf deinen persönlichen Werten oder allen Personen, die mit Orianna verbunden sind.

  **Champion Bestenlisten**
  Die häufigste Verwendung ist um eine Bestenlisten für alle Höchstpunktzahlen von Benutzern für einen bestimmten Champion anzuzeigen. Hierfür, benutze einfach `@Orianna Bot top <Championname>`, wo der Championname irgendein Champion or [Alias](https://bit.ly/2wwGVMi) ist.

  Sollte kein Championname genannt worden sein, wird Orianna auf den Standardchampion des aktuellen Discord-Server zurückfallen oder eine Fehlermeldung anzeigen, wenn kein Standardchampion konfiguriert wurde.

  Um Ergebnisse nur auf Personen in dem aktuellen Discord Server einzugrenzen schreibe `server` in deinen Befehl.

  Beispiele:
  - `@Orianna Bot top mf` - zeigt Höchstpunktzahlen auf Miss Fortune über alle mit Orianna verbundenen Konten an
  - `@Orianna Bot top thresh server` - zeigt Höchstpunktzahlen auf Thresh für alle aktuellen Servermitglieder

  **Allgemeine Bestenlisten**
  Für eine Bestenliste aller wahren Champion-Fanatiker, kannst du auch eine Bestenliste aller höchsten Meisterschaftspunkte auf egal welchem Champion anzeigen lassen. Hierfür, benutze einfach `@Orianna Bot top all`. Dieser Befehl wird dir alle wahren Champion-Fanatiker anzeigen mit Millionen von Punkten investiert auf einen einzigen Champion.

  Um Ergebnisse nur auf Personen in dem aktuellen Discord Server einzugrenzen schreibe `server` in deinen Befehl.

  Beispiele:
  - `@Orianna Bot top all champions` - zeigt Höchstpunktzahlen für alle Benutzer auf jedem Champion an
  - `@Orianna Bot top all champions in this server` - zeigt Höchstpunktzahlen für alle Benutzer auf dem aktuellen Server

  **Persönliche Top Champions**
  Du kannst auch eine Bestenliste für deine persönlichen Meisterschaftspunkte anzeigen lassen, in dem du `me` zum Befehl hinzufügst. Somit wird dir eine Liste aller deiner Championmeisterschaftspunkten angezeigt.

  Um die Bestenliste eines anderen anzuzeigen, erwähne einfach deren Namen im Befehl.

  Examples:
  - `@Orianna Bot top me` - zeigt deine Top Champions
  - `@Orianna Bot top @molenzwiebel` - zeigt molenzwiebel's Top Champions
