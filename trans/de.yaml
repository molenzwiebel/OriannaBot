## General Discord stuff.

# The message sent when a user uses Orianna for the first time.
first_use_title: "👋 Hey {username}!"
first_use_intro_on_join: "Willkommen zu **{server}**! Ich bin **Orianna Bot**, ein Discord Bot verantwortlich für die Rollenverteilung basierend auf deinem League of Legends Rang and Meisterschaftspunkten."
first_use_intro_on_command: "Du hast soeben ein Befehl von mir ausgeführt, aber ich glaube wir sind uns noch nicht begegnet. Ich bin **Orianna Bot**, ein Discord Bot verantwortlich für die Rollenverteilung basierend auf deinem League of Legends Rang and Meisterschaftspunkten."
first_use_intro_on_react: "Sieht so aus, als würdest du Rollen auf **{server}** konfigurieren wollen. Ich bin **Orianna Bot**, der Discord Bot verantwortlich für die Rollenverteilung."
first_use_message: |-
  {intro}

  Wenn du möchtest, dass ich dir folge und dir alle Rollen die du verdienst geben soll, kannst du dein League-Konto mit dem [Online-Konfigurationsportal]({link}) hinzufügen. Du kannst deine League-Konten auch über Discord und dem Reddit [ChampionMains Flairs](https://flairs.championmains.com)-System hinzufügen.

  Um loszulegen, klicke auf den Link unten!
  {link}

  Verwirrt, fasziniert, wütend, glücklich? Schaue die alle meine verfügbaren Befehle mit `@Orianna Bot help` an und kontaktiere meinen Ersteller mit `@Orianna Bot about`.

