  Sollte kein Championname genannt worden sein, wird Orianna auf den Standardchampion des aktuellen Discord-Server zur√ºckfallen oder eine Fehlermeldung anzeigen, wenn kein Standardchampion konfiguriert wurde.

  Um Ergebnisse nur auf Personen in dem aktuellen Discord Server einzugrenzen schreibe `server` in deinen Befehl.

  Beispiele:
  - `@Orianna Bot top mf` - zeigt H√∂chstpunktzahlen auf Miss Fortune √ºber alle mit Orianna verbundenen Konten an
