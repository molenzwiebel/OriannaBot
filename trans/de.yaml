# Points command.
command_points_small_description: "Zeigt wie viele Meisterschaftspunkte du auf einem Champion hast."
command_points_description: |-
  Dieser Befehl zeigt die Meisterschaftspunkte eines Benutzers auf dem spezifizierten Champion an.

  Um einen Champion auszuwählen, schreibe einfach einen Championnamen oder einen [Alias](https://github.com/molenzwiebel/OriannaBot/blob/1064ed15b326b0b918b3b3307e546977e03caf52/backend/src/riot/static-data.ts#L4-L92) in deine Nachricht. Sollte kein Championname genannt worden sein, wird Orianna auf den Standardchampion des aktuellen Discord-Server zurückfallen oder eine Fehlermeldung anzeigen, wenn kein Standardchampion konfiguriert wurde.

  Um die Meisterschaftspunkte von jemand anderem anzuzeigen, erwähne einfach deren Namen im Befehl.

  Beispiele:
  - `@Orianna Bot points mf` - zeigt deine Meisterschaft auf Miss Fortune
  - `@Orianna Bot score lee @molenzwiebel` - zeigt molenzwiebel's Meisterschaft auf Lee Sin
  - `@Orianna Bot mastery` - zeigt deine Meisterschaft auf dem Standardchampion
command_points_message_title: "📖 Meisterschaftspunkte"
command_points_message_description: "{user} hat **{points} Punkte** auf {champion}."

# Profile command.
command_profile_small_description: "Zeigt die League-Konten und allgemeine Statistiken für einen Discord Benutzer an."
command_profile_description: |-
  Dieser Befehl zeigt dir einen Überblick von deinem Orianna Bot Profil an, die von den gesammelten Daten von allen Konten, die du mit Orianna verbunden hast, berechnet wurden. Um dein eigenes Profil zu sehen, benutze einfach `@Orianna Bot profile`.

  Um das Profil von jemand anderem anzuzeigen, erwähne einfach deren Namen im Befehl. Beachte, dass der Benutzer Konten mit Orianna verbunden haben muss.

  Wenn du deinen Rang oder Kontonamen verstecken möchstest, kannst du dies tun, in dem du die Privatsspäreeinstellungen in deinem [Web-Dashboard](https://orianna.molenzwiebel.xyz/me) änderst.

  Beispiele:
  - `@Orianna Bot profile` - zeigt dein persönliches Profil
  - `@Orianna Bot profile @molenzwiebel` - zeigt molenzwiebel's Profil
